Title:
  - '&6&l熊猫乐园 &d&l系统收购自定义菜单'

Layout:
  - '########<'
  - '|       |'
  - '| - X + |'
  - '|       |'
  - '####*####'

# {3}         {0}         {1}           {2}
# {fromMenu} {itemName} {singlePrice} {amount}
Events:
  Open:
    - 'reset'
  Close:
    - 'menu: {3}'
    - 'del-args'

Icons:

  '#':
    display:
      material: gray stained glass pane

  '|':
    display:
      material: green stained glass pane

  '<':
    display:
      material: gray stained glass pane
      name: '&6返回'
    actions:
      all: 'menu: {3} &&& sound: UI_BUTTON_CLICK-1-2'

  '-':
    display:
      material: red stained glass pane
      name: '&c数量 -'
      lore:
        - '&8当前数量: {2}'
        - ''
        - '&8▪ &7左键 &f-1'
        - '&8▪ &7Shift + 左键 &f-16'
        - ''
    actions:
      left: 'set-args: {0} {1} `${js: Math.min(varInt("{2}") - 1, 64).toFixed(0)}` {3} '
      shift_left: 'set-args: {0} {1} `${js: Math.min(varInt("{2}") - 16, 64).toFixed(0)}` {3} '
      all: 'update: +;-;X &&& sound: UI_BUTTON_CLICK-1-2'

  '+':
    display:
      material: lime stained glass pane
      name: '&a数量 +'
      lore:
        - '&8当前数量: {3}'
        - ''
        - '&8▪ &7左键 &f+1'
        - '&8▪ &7Shift + 左键 &f+16'
        - ''
    actions:
      left: 'set-args: {0} {1} `${js: Math.min(varInt("{2}") + 1, 64).toFixed(0)}` {3} '
      shift_left: 'set-args: {0} {1} `${js: Math.min(varInt("{2}") + 16, 64).toFixed(0)}` {3} '
      all: 'update: +;-;X &&& sound: UI_BUTTON_CLICK-1-2'

  '*':
    display:
      material: sunflower
      name: '&e&lC自定义数量'
      lore:
        - ''
        - '&7钱包: &e$%vault_eco_balance%'
        - ''
        - '&a➥ &2单击可快速设置自定义数量'
    actions:
      all:
        - catcher:
            amount:
              type: SIGN
              start: 'actionbar: &b&lPlease input a valid number'
              cancel: 'tell: &8Cancelled'
              end:
                - 'set-args: {3} {0} {1} `${js: Math.min(Math.max(varInt("{meta:input}"), 1), 64).toFixed(0)}`'
                - 'menu: Shop-Sell'
  'X':
    display:
      material: '{0}'
      amount: '${js: varInt("{2}")}'
      lore:
        - ''
        - '&7价格: &6${1}'
        - '&7数量: &a{2}'
        - ''
        - '&7总价: &e${js: varInt("{2}") * varDouble("{1}")}'
        - ''
        - '${js: utils.hasItem(player, vars("mat:{0},amt:{2}")) ? "&b➥ &3点击出售" : "&c➥ &8你没有足够的物品"}'
    actions:
      all:
        - condition: 'js: utils.hasItem(player, vars("mat:{0},amt:{2}"))'
          actions:
            - 'give-money: ${js: varInt("{2}") * varDouble("{1}")}'
            - 'take-item: material:{0},amt:{2}'
            - 'title: &3&l成功出售`'
            - 'sound: BLOCK_NOTE_BLOCK_PLING-1-2'
            - 'force-close &&& del-args'
          deny:
            - 'sound: BLOCK_ANVIL_DESTROY-1-2'