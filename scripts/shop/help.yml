Title: '&6&l熊猫乐园 &d&l帮助菜单'
Title-Update: 40

Layout:
  - '...`plot``res``base`...'
  - '`prev`..`stop`.`menu`..`next`'

Options:
  # 是否启用菜单传参功能 （默认开启）
  Arguments: true
  # 默认填充参数
  Default-Arguments: []
  # 默认布局页码
  Default-Layout: 0
  # 自由槽位
  Free-Slots:
    - '71-73'
  # 是否隐藏玩家容器
  Hide-Player-Inventory: true
  # 防频繁点击的间隔
  Min-Click-Delay: 200
  # 强制需要依赖的 PlaceholderAPI 拓展变量
  Depend-Expansions: ['server', 'player','vault']


Bindings:
  Commands:
    - 'cmd_help'
  Items:
    - 'material:clock,Name:服务器帮助菜单'
Events:
  Open:
    - 'sound: BLOCK_CHEST_OPEN-1-2'
  Close:
    - 'sound: BLOCK_CHEST_CLOSE-1-2'

